<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagprochan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Imagprochan</h1>
    </header>
    <main>
        <section>
            <p>Pagina web para proyecto de estudio takunize o kaze o toge.</p>
            <button onclick="changeBackgroundColor()">Cambiar Color de Fondo</button>
        </section>
        <section>
            <h2>Imagenes Anime</h2>
            <div class="gallery">
                <img src="imagen-epico-uno.jpg" alt="Imagen 1" onclick="openModal('imagen-epico-uno.jpg')">
                <img src="imagen-epico-dos.jpg" alt="Imagen 2" onclick="openModal('imagen-epico-dos.jpg')">
                <img src="imagen-epico-tres.jpg" alt="Imagen 3" onclick="openModal('imagen-epico-tres.jpg')">
                <img src="imagen-epico-cuatro.jpg" alt="Imagen 3" onclick="openModal('imagen-epico-cuatro.jpg')">
                <!-- Agrega más imágenes según sea necesario -->
            </div>
        </section>
    </main>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    <!-- Agrega el código del chatbot de Dialogflow -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        chat-title="Katty"
        language-code="es"
    ></df-messenger>
    <!-- Fin del código del chatbot de Dialogflow -->

    <script src="scripts.js"></script>
    <div id="disqus_thread"></div>
    <script>
        // Código de Disqus
        var disqus_config = function () {
            this.page.url = PAGE_URL;  
            this.page.identifier = PAGE_IDENTIFIER;
        };
        (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://https-takunize-github-io-imagprochan.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
